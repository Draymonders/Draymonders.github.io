ine">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// task</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> class WorkerTask extends Thread &#123;</div><div class="line">        <span class="comment">// ensure the memory 可见</span></div><div class="line">        <span class="keyword">private</span> <span class="keyword">volatile</span> TaskState taskState = TaskState.FREE;</div><div class="line"></div><div class="line">        <span class="keyword">public</span> WorkerTask(ThreadGroup group, <span class="keyword">String</span> name) &#123;</div><div class="line">            <span class="keyword">super</span>(group, name);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">// the task 持久化 run</span></div><div class="line">        <span class="keyword">public</span> <span class="keyword">void</span> run() &#123;</div><div class="line">            OUTER:</div><div class="line">            <span class="comment">// now the task is not dead, in that it can run.</span></div><div class="line">            <span class="keyword">while</span> (<span class="keyword">this</span>.taskState != TaskState.DEAD) &#123;</div><div class="line">                Runnable runnable = <span class="keyword">null</span>;</div><div class="line">                <span class="keyword">synchronized</span> (TASK_QUEUE) &#123;</div><div class="line">                    <span class="keyword">while</span> (TASK_QUEUE.isEmpty()) &#123;</div><div class="line">                        <span class="keyword">try</span> &#123;</div><div class="line">                            taskState = TaskState.BLOCKED;</div><div class="line">                            TASK_QUEUE.wait();</div><div class="line">                        &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">                            <span class="comment">// System.out.println("Closed.");</span></div><div class="line">                            <span class="keyword">break</span> OUTER;</div><div class="line">                        &#125;</div><div class="line">                    &#125;</div><div class="line">                    runnable = TASK_QUEUE.removeFirst();</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">if</span> (runnable != <span class="keyword">null</span>) &#123;</div><div class="line">                    taskState = TaskState.RUNNING;</div><div class="line">                    runnable.run();</div><div class="line">                    taskState = TaskState.FREE;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line"></div><div class="line">        <span class="comment">// return the state</span></div><div class="line">        <span class="keyword">public</span> TaskState getTaskState() &#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">this</span>.taskState;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">// close the Task</span></div><div class="line">        <span class="keyword">public</span> <span class="keyword">void</span> close() &#123;</div><div class="line">            <span class="keyword">this</span>.taskState = TaskState.DEAD;</div><div class="line">            System.out.<span class="built_in">println</span>(<span class="keyword">this</span>.getName() + <span class="string">" is closed"</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span>[] args) <span class="keyword
